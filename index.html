<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click coin game</title>
</head>

<body>
    <h1 id="total-coins">Total coins: <span class="coin-count" id="total-coin-count">0</span> </h1>
    <h2 id="available-coins">Available for spending: <span class="coin-count" id="available-coin-count">0</span></h2>
    <button id="click-me-btn">Click me!</button>
    <h4>Upgrades:</h4>
    <p>1x upgrades: <span class="upgrade-count" id="small-upgrade-count">0</span>, current price <span
            id="small-upgrade-price">10</span></p>
    <p>10x upgrades: <span class="upgrade-count" id="big-upgrade-count">0</span>, current price <span
            id="big-upgrade-price">90</span></p>
    <button id="small-upgrade-btn">Buy 1x upgrade.</button>
    <button id="big-upgrade-btn">Buy 10x upgrade.</button>
    <script src="js/main.js"></script>
</body>

</html>
